<mat-toolbar color="primary">
 <span>RESAUD_RES_Owner</span>
 <span class="example-spacer"></span>
 <button mat-raised-button (click)="openAddEditResourceForm()">Add Resource</button>
</mat-toolbar>

<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- resclas Column -->
          <ng-container matColumnDef="resclas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> resclas </th>
            <td mat-cell *matCellDef="let row"> {{row.resclas}} </td>
          </ng-container>
    
          <!-- owner Column -->
          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> owner </th>
            <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
          </ng-container>
    
          <!-- date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
    
          <!-- active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> active </th>
            <td mat-cell *matCellDef="let row"> {{row.active}} </td>
          </ng-container>
    
           <!-- environment Column -->
           <ng-container matColumnDef="environment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> environment </th>
            <td mat-cell *matCellDef="let row"> {{row.environment}} </td>
          </ng-container>
    
           <!-- updated Column -->
           <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> updated </th>
            <td mat-cell *matCellDef="let row"> {{row.updated}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="deleteResource(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
